<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <script src="https://kit.fontawesome.com/6de15ff858.js" crossorigin="anonymous"></script>
    ><script src="script.js" defer></script>
</head>
<body>
    
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City" />
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">Hyderabad</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Sat, 14 Nov</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="clouds" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 &deg;C</h1>
                    <h1 class="condition-txt regular-txt">Clouds</h1>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <h4 class="regular-txt">Humidity</h4>
                        <h4 class="humidity-value-txt">55%</h4>
                    </div>
                </div>
                <div class="condition-item">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <h4 class="regular-txt">Wind Speed</h4>
                        <h4 class="wind-value-txt">2 M/s</h4>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">13 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 &deg;C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">13 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 &deg;C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">13 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 &deg;C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">13 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="thunder storm" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 &deg;C</h5>
                </div>
            </div>

        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="search city" />
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none  ;">
            <img src="assets/message/not-found.png" alt="not found" />
            <div>
                <h1>Not Found</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
            </div>
        </section>

    </main>

</body>
</html>
